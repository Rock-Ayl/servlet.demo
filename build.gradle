plugins {
    id 'java'
    id 'war'
}

group 'cn.rockayl'
version '1.0'

sourceCompatibility = 1.8

repositories {
    //默认库
    mavenCentral()
}

dependencies {
    //单元测试
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //servlet api
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
}